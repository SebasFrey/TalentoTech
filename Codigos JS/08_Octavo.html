<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ejercicio Comparaci√≥n</title>
</head>
<body>
    <script type="text/javascript">
        // Corrected 'Let' to 'let' and improved syntax
        let x = 7;
        let y = 10;

        // Display comparison results
        document.write(x + " es igual a " + y + " ", x == y);
        document.write("<br>" + x + " es diferente a " + y + " ", x != y);
        document.write("<br> x es mayor que y: " + (x > y));
        document.write("<br> x es menor o igual que y: " + (x <= y));
    </script>
</body>
</html>
